<div class="row">
    <div class="col-md-6" >
        <button class="btn btn-primary" (click)="addProduct()">Add new Product</button>
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" #title="ngModel" class="form-control" name="title" [(ngModel)]="product.title" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input #price="ngModel" type="number" id="price" class="form-control" name="price" [(ngModel)]="product.price" required>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    Price is required
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" #description="ngModel" id="description" class="form-control" name="description" [(ngModel)]="product.description" required>
                <div class="alert alert-danger" *ngIf="description.touched && description.invalid">
                    Description is required
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input type="text"  #imageUrl="ngModel" id="imageUrl" class="form-control" name="imageUrl" [(ngModel)]="product.imageUrl"l>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    Description is required
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div >
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src]="product.imageUrl" class="card-img-top" *ngIf="product.imageUrl">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">{{product.price | currency:'INR':true}}</p>
              <p class="card-text">{{product.description}}</p>
            </div>
          </div>
    </div>
</div>
